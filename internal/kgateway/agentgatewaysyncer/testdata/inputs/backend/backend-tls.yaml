  labels:
    app: kgateway
  name: ai-groups
spec:
  type: AI
  ai:
    priorityGroups:
    - providers:
      - name: openai
        openai:
          model: "gpt-4o"
          authToken:
            kind: "SecretRef"
            secretRef:
              name: openai-primary-secret
      - name: anthropic
        anthropic:
          model: "claude-3-opus-20240229"
          authToken:
            kind: "Inline"
            inline: "sk-anthropic-primary"
---
