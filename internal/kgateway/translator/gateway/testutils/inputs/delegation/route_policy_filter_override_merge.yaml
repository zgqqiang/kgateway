apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /a
    backendRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: "*"
      namespace: a
---
apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: example-opt
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route
  options:
    faults:
      abort:
        percentage: 100
        httpStatus: 418
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-a
  namespace: a
spec:
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /a/1
    backendRefs:
    - name: svc-a
      port: 8080
    filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.solo.io
          kind: RouteOption
          name: route-a-opt-1
---
apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: route-a-opt-1
  namespace: a
spec:
  options:
    faults:
      abort:
        percentage: 80
        httpStatus: 404
    headerManipulation:
      requestHeadersToRemove: ["foo"]
---
apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: route-a-opt-2
  namespace: a
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: route-a
  options:
    faults:
      abort:
        percentage: 70
        httpStatus: 403
    headerManipulation:
      requestHeadersToRemove: ["baz"]
    cors:
      exposeHeaders:
        - foo
      allowOrigin:
        - baz