Listeners:
- address:
    socketAddress:
      address: '::'
      ipv4Compat: true
      portValue: 8080
  filterChains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        httpFilters:
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
        mergeSlashes: true
        normalizePath: true
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: http
        statPrefix: http
        use_remote_address: true
    name: http
  name: http
Routes:
- ignorePortInHostMatching: true
  name: http
  virtualHosts:
  - domains:
    - example.com
    name: http~example_com
    routes:
    - match:
        headers:
        - exactMatch: PUT
          name: :method
        path: /a/a/1
      name: http~example_com-route-0-httproute-route-a-a-0-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        safeRegex:
          googleRe2: {}
          regex: /a/a/2/.*
      name: http~example_com-route-1-httproute-route-a-a-1-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        headers:
        - exactMatch: valA
          name: headerA
        pathSeparatedPrefix: /a/a/3
        queryParameters:
        - name: queryA
          stringMatch:
            exact: valA
      name: http~example_com-route-2-httproute-route-a-a-2-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        pathSeparatedPrefix: /a
      name: http~example_com-route-3-httproute-route-b-a-0-0-matcher-0
      route:
        cluster: kube_a_svc-b_8090
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        prefix: /
      name: http~example_com-route-5-httproute-example-route-infra-0-0-matcher-0
      route:
        cluster: kube_infra_example-svc_80
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
  - domains:
    - foo.com
    name: http~foo_com
    routes:
    - match:
        headers:
        - exactMatch: val1
          name: header1
        - exactMatch: GET
          name: :method
        path: /x/a/1
        queryParameters:
        - name: query1
          stringMatch:
            exact: val1
      name: http~foo_com-route-0-httproute-route-a-a-0-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        headers:
        - exactMatch: val1
          name: header1
        - exactMatch: GET
          name: :method
        queryParameters:
        - name: query1
          stringMatch:
            exact: val1
        safeRegex:
          googleRe2: {}
          regex: /x/a/2/.*
      name: http~foo_com-route-1-httproute-route-a-a-1-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        headers:
        - exactMatch: val1
          name: header1
        - exactMatch: valA
          name: headerA
        - exactMatch: GET
          name: :method
        pathSeparatedPrefix: /x/a/3
        queryParameters:
        - name: query1
          stringMatch:
            exact: val1
        - name: queryA
          stringMatch:
            exact: valA
      name: http~foo_com-route-2-httproute-route-a-a-2-0-matcher-0
      route:
        cluster: kube_a_svc-a_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        headers:
        - exactMatch: val1
          name: header1
        - exactMatch: GET
          name: :method
        pathSeparatedPrefix: /x
        queryParameters:
        - name: query1
          stringMatch:
            exact: val1
      name: http~foo_com-route-3-httproute-route-b-a-0-0-matcher-0
      route:
        cluster: kube_a_svc-b_8090
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
