Listeners:
- address:
    socketAddress:
      address: '::'
      ipv4Compat: true
      portValue: 8080
  filterChains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        httpFilters:
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
        mergeSlashes: true
        normalizePath: true
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: http
        statPrefix: http
        use_remote_address: true
    name: http
  name: http
Routes:
- ignorePortInHostMatching: true
  name: http
  virtualHosts:
  - domains:
    - api.example.com
    name: http~api_example_com
    routes:
    - match:
        pathSeparatedPrefix: /api1
      name: http~api_example_com-route-0-httproute-httpbin-default-0-0-matcher-0
      route:
        cluster: kube_default_httpbin_8000
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
    - match:
        pathSeparatedPrefix: /api2
      name: http~api_example_com-route-3-httproute-httpbin-default-0-0-matcher-0
      route:
        cluster: kube_default_httpbin_8000
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
